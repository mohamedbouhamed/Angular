<!-- histogram.component.html -->
<div class="filters-container">
  <div class="row g-3">
    <!-- Sélection de la centrale -->
    <div class="col-md-4">
      <label for="centrale-select" class="form-label">Centrale</label>
      <select class="form-select" 
              [(ngModel)]="selectedCentrale" 
              (ngModelChange)="onCentraleChange()"
              id="centrale-select">
        <option value="">Sélectionner une centrale</option>
        <option *ngFor="let centrale of centrales" [value]="centrale">
          {{centrale}}
        </option>
      </select>
    </div>

    <!-- Sélection de la tranche -->
    <div class="col-md-4">
      <label for="tranche-select" class="form-label">Tranche</label>
      <select class="form-select" 
              [(ngModel)]="tranche"
              (ngModelChange)="onTrancheChange()"
              id="tranche-select"
              [disabled]="!selectedCentrale">
        <option value="">Sélectionner une tranche</option>
        <option *ngFor="let tranche of getTranches()" [value]="tranche">
          {{tranche}}
        </option>
      </select>
    </div>

    <!-- Sélection de la date limite -->
    <div class="col-md-4">
      <label for="date-limit" class="form-label">Date limite</label>
      <input type="date" 
             class="form-control" 
             id="date-limit"
             [(ngModel)]="dateLimit"
             (ngModelChange)="onDateChange()">
    </div>
  </div>
</div>

<div id="container" style="width: 100%; height: 400px;" class="mt-4">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>
</div>
