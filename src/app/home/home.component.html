<div class="home-container">
  <div class="cards-wrapper">
    <!-- Carte Component Card -->
    <div class="card" routerLink="/carte">
      <div class="card-content">
        <div class="icon-wrapper map-icon">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
        <h2>{{ 'HOME.CARDS.MAP.TITLE' | translate }}</h2>
        <p>{{ 'HOME.CARDS.MAP.DESCRIPTION' | translate }}</p>
        <div class="card-action">
          {{ 'HOME.CARDS.MAP.ACTION' | translate }}
          <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Histogram Component Card -->
    <div class="card" routerLink="/histogram">
      <div class="card-content">
        <div class="icon-wrapper data-icon">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
        </div>
        <h2>{{ 'HOME.CARDS.DATA.TITLE' | translate }}</h2>
        <p>{{ 'HOME.CARDS.DATA.DESCRIPTION' | translate }}</p>
        <div class="card-action">
          {{ 'HOME.CARDS.DATA.ACTION' | translate }}
          <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
