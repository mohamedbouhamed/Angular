          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>

      <a routerLink="/edf" routerLinkActive="active" class="nav-link">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>

      <!-- Courses dropdown -->
      <div class="dropdown" (click)="toggleDropdown($event)">

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>

        </div>

          <a routerLink="/course-list" routerLinkActive="active" class="dropdown-item">Liste des courses</a>
          <a routerLink="/course-card" routerLinkActive="active" class="dropdown-item">Course card</a>
          @for(course of courses; track course.id) {
            <a [routerLink]="['/course']" [queryParams]="{id: course.id}" routerLinkActive="active" class="dropdown-item">
              Course {{course.id}}
            </a>
          }

      <a routerLink="/account" routerLinkActive="active" class="nav-link" style="margin-left: auto;">
